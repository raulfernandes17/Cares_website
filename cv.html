<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer Accordion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .accordion {
      background-color: #eee;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 18px;
      transition: 0.4s;
    }

    .active, .accordion:hover {
      background-color: #ccc;
    }

    .panel {
      padding: 0 15px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 10px;
    }

    .view-fullscreen {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #007BFF;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Course Document</h2>

<button class="accordion">View PDF</button>
<div class="panel">
  <iframe src="wp-content/uploads/2022/2122-7-SI-OG-0.pdf"></iframe>
  <a href="wp-content/uploads/2022/2122-7-SI-OG-0.pdf" target="_blank" class="view-fullscreen">View Fullscreen</a>
</div>

<script>
  const acc = document.querySelector('.accordion');
  const panel = document.querySelector('.panel');

  acc.addEventListener('click', function () {
    this.classList.toggle('active');
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });
</script>

</body>
</html>
